<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安徽原神大学-AHGSU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        /* Custom CSS styles */
        .navbar {
            background-color: #87CEFA;
        }
        .navbar-brand img {
            max-height: 100%;
            max-width: 100%;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            flex: 1 1 calc(33.333% - 20px);
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/imgs/logo.png" alt="AHGSU Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">首页</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <h1>欢迎来到安徽原神大学</h1>
        <div class="card-container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">安徽大学官网</h5>
                    <p class="card-text">没有介绍</p>
                    <a href="//www.ahu.edu.cn" class="btn btn-primary">前往</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">我的其他站点</h5>
                    <p class="card-text">114514</p>
                    <a href="//1loli.link/" class="btn btn-primary">跳转按钮</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">源神</h5>
                    <p class="card-text">英国源神</p>
                    <a href="//arcaea.lowiro.com/zh-hant" class="btn btn-primary">启动！</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">原神</h5>
                    <p class="card-text">上海原神</p>
                    <a href="//ys.mihoyo.com/cloud/#/" class="btn btn-primary">启动！</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">原神大学</h5>
                    <p class="card-text">原神大学.com</p>
                    <a href="//原神大学.com" class="btn btn-primary">Go！</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">查看页面源码</h5>
                    <p class="card-text">GayHub</p>
                    <a href="https://github.com/MoeclubM/AHGSU" class="btn btn-primary">Go！</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Moeclub 2024 <br> Email：contact@telecom.moe<br>Powered by Cloudflare Pages.</p>
        </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
</body>
</html>
